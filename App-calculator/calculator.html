<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate Vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
    button {
        margin: 2px;
        width: 42px;
    }
    button.btn-danger {
        width: 100%;
    }
    .container {
        width: 300px;
        background-color: aliceblue;
        text-align: center;
        height: 330px;
        margin-top: 5%;
        box-shadow: 5px 5px 10px grey;
    }
    #keyboards{
        margin: 0 auto;
        display: inline-block;
    }
    #display {
        margin: 0 auto;
        text-align: right;
        padding: 8px;
        background-color: cornflowerblue;
        border-radius: 15px;
        width: 190px;
        height: 40px;;
    }
    div.sources {
        margin-top: 10px;
        float: right;
        font-size: 12px;
    }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h2>Vue Calculator</h2>
        <div id="display">{{display}}</div>
        <div id="keyboards">
            <div class="row">
                <button class="btn btn-primary"
                @click="handle('7')">7</button>
                <button class="btn btn-primary"
                @click="handle('8')">8</button>
                <button class="btn btn-primary"
                @click="handle('9')">9</button>
                <button class="btn btn-info"
                @click="handle('-')">-</button>
            </div>
            <div class="row">
                <button class="btn btn-primary"
                @click="handle('4')">4</button>
                <button class="btn btn-primary"
                @click="handle('5')">5</button>
                <button class="btn btn-primary"
                @click="handle('6')">6</button>
                <button class="btn btn-info"
                @click="handle('/')">/</button>
            </div>
            <div class="row">
                <button class="btn btn-primary" 
                @click="handle('1')">1</button>
                <button class="btn btn-primary"
                @click="handle('2')">2</button>
                <button class="btn btn-primary"
                @click="handle('3')">3</button>
                <button class="btn btn-info"
                @click="handle('*')">*</button>
            </div>
            <div class="row">
                <button class="btn btn-secondary"
                @click="handle('.')">.</button>
                <button class="btn btn-primary"
                @click="handle('0')">0</button>
                <button class="btn btn-info"
                @click="eval()">=</button>
                <button class="btn btn-info"
                @click="handle('+')">+</button>
            </div>
            <div class="row">
                <button class="btn btn-danger"
                @click="clear()">AC</button>
            </div>
            <div class="row sources">
                <p> <a v-bind:href="source">Source</a> | <a v-bind:href="github">Github</a> </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            display : '0',
            source : 'https://github.com/jdelacr/App-Projects-Vue/blob/master/App-calculator/calculator.html',
            github : 'https://github.com/jdelacr'
        },
        methods: {
            handle: function(number) {
                if(this.display[0] === '0'){
                    return this.display = number;
                }
                else
                    return this.display += number;
            },
            eval: function() {
                return this.display = eval(this.display);
            },
            clear: function() {
                return this.display = '0';
            }
        },
    })
    </script>
</body>
</html>
