<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>

    <div id="app" class="container">
        <h1>Shopping List</h1>
        <div class="form-group row">
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Enter a grocery..." v-model="grocery">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-1">
                <input type="number" min="0" class="form-control" v-model.number="Qty">
            </div>
        </div>
        <div class="form-group row">
            <button class="btn btn-primary" type="submit" 
                v-on:click="AddItem"
                v-bind:disabled="isDisabled()">Submit</button> 
            <button class="btn btn-danger">Clear</button> 
        </div>
        <ul>
            <item-list
                v-for="item in items"
                v-bind:item="item"
            ></item-list>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
    Vue.component('item-list', {
        props: ['item'],
        template: "<li> {{item}} </li>"
    });

    new Vue({
        el: '#app',
        data: {
            items: [],
            message: '',
            grocery: '',
            Qty: 0,
            isRed: true
        },
        methods: {
            AddItem: function () {
                this.items.push(this.Qty + ' ' +  this.grocery)
            },
            isDisabled: function () {
                if (this.grocery.length == 0){
                    return true
                }
                if (this.Qty == 0){
                    return true
                }
                else
                    return false
            }
        },
    });
    </script>
</body>
</html>
