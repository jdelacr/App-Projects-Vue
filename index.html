<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Projects Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <style>
        svg {
            height: 200px;
            width: 200px;
        }
        svg:hover {
            animation-name: spin;
            animation-duration: .2s;
        }
        @keyframes spin{
            from { transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        nav {
            width: 0px;
            background: #111;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            transition: .5s;
            overflow: hidden;
            padding-top: 200px;
        }
        nav> ul {
            color: gray;
            list-style: none;
            font-size: 24px;
            width: 100%;
            padding-left: 0;
        }
        nav > ul > li {
            padding: 5px 0px 10px 30px;
        }
        nav > ul > li:hover {
            background-color: #4dba87;
            color: white;
            transition: all .5s ease-in-out;
        }
        .nav {
            width: 250px;
            background: #111;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            transition: .5s;
        }
        #svgNavButton:active{
            transform: translateY(20px);
            transition: .15s ease-in;
        }
    </style>
</head>
<body>
    <div id="nav">
            <nav id="VueNavigation">
                <ul>
                    <li>Home</li>
                    <li>Projects</li>
                    <li>About</li>
                </ul>
            </nav>
        <svg id="svgNavButton"
        v-on:click="ZoomVue"
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   viewBox="0 0 400 400"
   height="400"
   width="400"
   xml:space="preserve"
   id="svg2"
   version="1.1"><metadata
     id="metadata8"><rdf:RDF><cc:Work
         rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type
           rdf:resource="http://purl.org/dc/dcmitype/StillImage" /></cc:Work></rdf:RDF></metadata><defs
     id="defs6" /><g
     transform="matrix(1.3333333,0,0,-1.3333333,0,400)"
     id="g10"><g
       transform="translate(178.0626,235.0086)"
       id="g12"><path
         id="path14"
         style="fill:#4dba87;fill-opacity:1;fill-rule:nonzero;stroke:none"
         d="M 0,0 -22.669,-39.264 -45.338,0 h -75.491 L -22.669,-170.017 75.491,0 Z" /></g><g
       transform="translate(178.0626,235.0086)"
       id="g16"><path
         id="path18"
         style="fill:#435466;fill-opacity:1;fill-rule:nonzero;stroke:none"
         d="M 0,0 -22.669,-39.264 -45.338,0 H -81.565 L -22.669,-102.01 36.227,0 Z" /></svg>
        
    </div>
    <div id="app" class="container">
        


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script>
        function showNav(){
            var Navwidth = document.getElementById("VueNavigation");
            Navwidth.classList.toggle("nav");
        }

        function start() {
            document.getElementById("svgNavButton").addEventListener("click", showNav,false);
        }

        window.addEventListener("load", start, false);
    </script>
</body>
</html>
